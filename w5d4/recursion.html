<!DOCTYPE html>
<html>
<body>

<p>The push method appends a new element to an array.</p>

<button onclick="binarySearch([1,2,3],1)">Try it</button>

<p id="demo"></p>

<script>

var makeChange = function (coins, target) {
  if (coins.length === 0) {
    return null
  } else if(coins[0] === target) {
    return [coins[0]];
  } else if(coins[0] > target) {
    return makeChange(coins.slice(1), target);
  } else {
    // if (target.length === 0) {
    //   return []
    // }
    var choice1 = makeChange(coins, target - coins[0]).push(coins[0]);
    var choice2 = makeChange(coins.slice(1), target);
    if (choice2 === null || choice1.length < choice2.length) {
      return choice1;
    } else {
      return choice2;
    }
  }
};

console.log(makeChange([10,7,1], 14));


</script>

</body>
